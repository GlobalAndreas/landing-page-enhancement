<script>
document.addEventListener("DOMContentLoaded", () => {
  const preloader = document.getElementById("flow-preloader");
  const logoCircle = document.querySelector(".flow-logo-circle");
  const audio = document.getElementById("flow-sound");
  const canvas = document.getElementById("particles-canvas");
  const ctx = canvas ? canvas.getContext("2d") : null;
  
  if (canvas) {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  
  if (audio) {
    audio.volume = 0.35;
  }
  
  const particles = [];
  const colors = ['#d529ff', '#5b6cff', '#ff29d5', '#00d4ff'];
  
  class Particle {
    constructor(x, y) {
      this.x = x;
      this.y = y;
      this.size = Math.random() * 6 + 3;
      this.speedX = (Math.random() - 0.5) * 12;
      this.speedY = (Math.random() - 0.5) * 12;
      this.color = colors[Math.floor(Math.random() * colors.length)];
      this.life = 1;
      this.decay = Math.random() * 0.015 + 0.01;
    }
    
    update() {
      this.x += this.speedX;
      this.y += this.speedY;
      this.speedX *= 0.98;
      this.speedY *= 0.98;
      this.life -= this.decay;
      this.size *= 0.97;
    }
    
    draw() {
      if (!ctx) return;
      ctx.save();
      ctx.globalAlpha = this.life;
      ctx.fillStyle = this.color;
      ctx.shadowBlur = 15;
      ctx.shadowColor = this.color;
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      ctx.fill();
      ctx.restore();
    }
  }
  
  function createExplosion(x, y) {
    for (let i = 0; i < 80; i++) {
      particles.push(new Particle(x, y));
    }
  }
  
  function animateParticles() {
    if (!ctx || !canvas) return;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    for (let i = particles.length - 1; i >= 0; i--) {
      particles[i].update();
      particles[i].draw();
      
      if (particles[i].life <= 0) {
        particles.splice(i, 1);
      }
    }
    
    if (particles.length > 0) {
      requestAnimationFrame(animateParticles);
    }
  }
  
  if (logoCircle) {
    logoCircle.addEventListener("click", (e) => {
      const rect = logoCircle.getBoundingClientRect();
      const x = rect.left + rect.width / 2;
      const y = rect.top + rect.height / 2;
      
      if (navigator.vibrate) {
        navigator.vibrate([100, 50, 100]);
      }
      
      createExplosion(x, y);
      animateParticles();
      
      if (audio) {
        console.log('Attempting to play audio...');
        audio.play().then(() => {
          console.log('Audio playing successfully!');
        }).catch((err) => {
          console.error('Audio play failed:', err);
        });
      } else {
        console.error('Audio element not found!');
      }
      
      if (preloader) {
        preloader.classList.add("fade-out");
        setTimeout(() => {
          preloader.style.display = "none";
        }, 500);
      }
    });
  }
  
  if (audio) {
    audio.addEventListener('loadeddata', () => {
      console.log('Audio loaded successfully');
    });
    audio.addEventListener('error', (e) => {
      console.error('Audio loading error:', e);
    });
  }
});
</script>
